<!Doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PixenaChess AI - Умный шахматный движок на Python">
  <title>PixenaChess AI</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; margin:30px}
    textarea{width:100%;height:60px}
    input[type=text]{width:200px}
    button{padding:8px 12px}
  </style>
</head>
<body>
  <h1>PixenaChess AI</h1>
  <div>
    <div>Текущая позиция (FEN)</div>
    <textarea id="fen" readonly></textarea>
  </div>
  <div>
    <input id="move" placeholder="ход в uci e2e4"/>
    <button onclick="send()">Сделать ход</button>
    <button onclick="refresh()">Обновить</button>
  </div>
  <div id="log"></div>
  <script>
    async function refresh(){
      let r = await fetch('/state');
      let j = await r.json();
      document.getElementById('fen').value = j.fen;
      document.getElementById('log').innerText = 'Ходов: ' + j.legal.length + ' Игра окончена: ' + j.over;
    }
    async function send(){
      let move = document.getElementById('move').value.trim();
      if(!move) return;
      let r = await fetch('/move', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({move})});
      let j = await r.json();
      if(!j.ok){
        alert(j.error || 'Ошибка');
      } else {
        document.getElementById('fen').value = j.fen;
        if(j.ai_move) document.getElementById('log').innerText = 'PixenaChess AI сыграл: ' + j.ai_move;
        else document.getElementById('log').innerText = 'PixenaChess AI пропустил ход';
      }
    }
    refresh();
  </script>
</body>
</html>
